{% extends "finance/topbar.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body%}
    <div class="d-sm-flex align-items-center justify-content-between mb-4 text-truncate">
        <h1 class="h3 mb-0 text-gray-800 text-truncate">Report</h1>
    </div>

    <div class="row justify-content-center ">
        <div class="card mb-4 no-gutters mr-2 justify-content-center" style="width:90%;">
            <div class=" card-header border-left-success">
                บันทึกประจำวัน
            </div>
            <div class="card-body">
                <form action="report_sub" method="get">
                    
                    <div class="form-group row">
                        <label for="" class="col-2 col-form-label">ว/ด/ป</label>
                        <div class="col-10">
                            <input class="form-control" name="date_report" id="date_report" style="width: 50%;" type="date" value="" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">งานที่ทำ</label>
                        <div class="col-10">
                            <textarea class="form-control" name="report" id="report" rows="5"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info float-right">ส่งรายการ</button>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
