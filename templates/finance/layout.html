<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <title>à¸ºBlue House Organic Farm</title> 

        <!-- <link rel="stylesheet" href="../../css/sb-admin-2.min.css"/> -->
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/sb-admin-2.min.css')}}">
   
        {% endblock %}
    </head>
    
    <body id ="page-top">
        <div class="jumbotron text-center bg-dark text-white" style="margin-bottom:0">
            <!-- <img src="{{url_for('static',filename ='img/blue.jpg')}}" class="img-fluid" alt="Responsive image"> -->
            <h1>blue house organic farm</h1>
            <p>blue house organic farm!</p> 
        </div>
        <!-- page wapper -->
        <div id="wrapper">
            <!-- content warper -->
            
            <div id="content-wrapper" class = "d-flex flex-column">
                <!-- main content -->
                <div id="content">
                    {% block topbar%}{% endblock %}
                </div>

            </div>
            
        </div>
        <div class="container-fluid">
            {% block body %}{%endblock%}
            {% block subbody %}{%endblock%}
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>

    </body>
    
</html>
