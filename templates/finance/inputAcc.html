{% extends "finance/finance.html" %}

{% block head %}
    {{ super() }}
  
{% endblock %}

{% block subbody %}
    <div class="row ">
        <!-- รายจ่าย -->
        <div class="card mb-4 no-gutters mr-2"" style="width: 49%;">
            <div class="card-header border-left-danger ">
                รายจ่ายประจำวัน
            </div>
            <div class="card-body">
                <form action="/expend" method="GET">
                   
                        <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">ว/ด/ป</label>
                            <div class="col-10">
                                <input class="form-control Date_Only" name="Date_only" id="Date_only" style="width: 50%;" type="date" value="" id="example-date-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">รายละเอียด</label>
                            <div class="col-10">
                                <input class="form-control Detail" name="Detail" id="Detail" type="text" value="" style="width: 50%;" id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">จำนวนเงิน</label>
                            <div class="col-10">
                                <input class="form-control" type="number" name="price" id="price" value="100" min="0" max="100000" step="20" style="width: 50%;" id="example-text-input">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">หมายเหตุ</label>
                            <div class="col-10">
                                <textarea class="form-control" name="ect"  id="ect" rows="3"></textarea>
                            </div>
                        </div>
                        <input type="hidden" id="account_id" name="account_id" value="1">

                        
                        <button type="submit" class="btn btn-danger float-right">ยืนยันรายจ่าย</button>
                </form>
            </div>

        </div>


        <!-- dropDown Card Example -->
        <div class=" card shadow mb-4  mr-2 "style="width: 49%;">
            <div class="card-header border-left-success py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class=" m-0  font-weight-bold text-primary">รายรับ</h6>
            </div>
            <div class="card-body">
                <form action="/revenue" method="get">
                    
                    <div class="form-group row">
                        <label for="" class="col-2 col-form-label">ว/ด/ป</label>
                        <div class="col-10">
                            <input class="form-control" name="revenue_date" id="revenue_date" style="width: 50%;" type="date" value="" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">รายละเอียด</label>
                        <div class="col-10">
                            <select class="form-control" id="revenue_detail" name="revenue_detail">
                                <option value="กรีนโอ๊ค">กรีนโอ๊ค</option>
                                <option value="เรดโอ๊ค">เรดโอ๊ค</option>
                                <option value="ฟินเล่ย์">ฟินเล่ย์</option>
                                <option value="เรดคอรัล">เรดคอรัล</option>
                                <option value="กรีนคอรัล">กรีนคอรัล</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">จำนวน(Kg.)</label>
                        <div class="col-10">
                            <input class="form-control" name="revenue_weight" id="revenue_weight" type="number" value="" min="1" max="20" step="0.5" style="width: 50%;">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">จำนวนเงิน</label>
                        <div class="col-10">
                            <input class="form-control" name="revenue_price" id="revenue_price" type="number" value="100" min="0" max="100000" step="50" style="width: 50%;" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">หมายเหตุ</label>
                        <div class="col-10">
                            <textarea class="form-control" name="revenue_more" id="revenue_more" rows="3"></textarea>
                        </div>
                    </div>

                    <input type="hidden" id="account_id_re" name="account_id_re" value="2">
                    <button type="submit" class="btn btn-success float-right">ยืนยันรายรับ</button>



                </form>
            </div>

        </div>

    </div>

{%endblock%}
